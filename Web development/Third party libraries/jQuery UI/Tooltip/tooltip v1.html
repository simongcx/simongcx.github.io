
<html>
<head>
<title>jQuery UI tooltip</title>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<script>
$(function() {

// this is a specific tooltip set for the DOM element with a specific id, with html content
    $("#blob").tooltip({
        content: "Without using <i>title</i>!"
    });

// this is the generic tooltip setup statement that applies tooltips to all DOM elements in the document with a "title" attribute
    $(document).tooltip();
});
</script>
</head>
<body>
<br/>
<div id="blob" title="test">Hover over me!</div>
<br/>
<div id="blip" title="Using title">Or me!</div>

</html>
